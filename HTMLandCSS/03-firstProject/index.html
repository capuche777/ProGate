<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progate</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <p>Progate</p>
      </div>
      <div class="header-list">
        <ul>
          <li>About</li>
          <li>Lessons</li>
          <li>Contact us</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="copy-container">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>Let's learn to code</h2>
      </div>
      <div class="contents">
        <h3 class="section-title">Lessons</h3>
        <div class="contents-item"><img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="HTML">
          <p>HTML & CSS</p>
        </div>
        <div class="contents-item"><img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="PHP">
          <p>PHP</p>
        </div>
        <div class="contents-item"><img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="Ruby">
          <p>Ruby</p>
        </div>
        <div class="contents-item"><img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="Swift">
          <p>Swift</p>
        </div>
      </div>
      <div class="contact-form">
        <h3 class="section-title">Contact us</h3>
        <p>Email (Required)</p>
        <input type="text">
        <p>Message (Required)</p>
        <textarea name="" cols="30" rows="10"></textarea>
        <p> * Required fields must be filled.</p>
        <input class="contact-submit" type="submit">
      </div>
    </div>
    <div class="footer">
      <div class="footer-logo">
        <p>Progate</p>
      </div>
      <div class="footer-list">
        <ul>
          <li>About</li>
          <li>Jobs</li>
          <li>Contact us</li>
        </ul>
      </div>
    </div>
  </body>
</html>
